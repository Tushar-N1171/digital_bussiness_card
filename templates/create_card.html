{% extends "layout.html" %}

{% block body %}

<h1>Create Card</h1>
<hr>

<form action="{{url_for('create_card')}}" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fname">fname</label>
          <input type="text" name="fname" class="form-control" id="fname">
        </div>
        <div class="form-group col-md-6">
          <label for="lname">lname</label>
          <input type="text" name="lname" class="form-control" id="lname">
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email">
      </div>
      <div class="form-group col-md-6">
        <label for="phone">phone</label>
        <input type="text" name="phone" class="form-control" id="phone">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br><br>

  <ul class="list-group">

    {% for card in cards %}

    <li class="list-group-item">
        {{card.fname}} {{card.lname}}
        <br>
        <a href="{{url_for('view_card', fname = card.fname)}}">view card</a>
        <br>
        <a href="{{url_for('pdf_card', fname = card.fname)}}">pdf card</a>
        <br>
        <a href="{{url_for('pdf_approach2', fname = card.fname)}}">pdf card 2</a>
    </li>

    {% endfor %}
 
  </ul>



{% endblock %}
